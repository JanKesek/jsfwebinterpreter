<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1 id="welcome_text">Hello World PrimeFaces</h1>

	<h:form id="editorForm">
        <p:selectOneMenu id="group" value="#{editorBean.selectedEngine}">
            <f:selectItem itemLabel="Select Interpreter" itemValue=""/>
            <f:selectItems value="#{editorBean.interpreterMenu()}"/>
        </p:selectOneMenu>
        <p:textEditor id="editorId" value="#{editorBean.value}" secure="false">
            <f:facet name="toolbar">
                 <span class="ql-formats">
                </span>
            </f:facet>
        </p:textEditor>
        <p:inputText id="interpretOutput" value="#{editorBean.outputValue}" readonly="true"/>
        <p:commandButton id="interpretButton" value="INTERPRETUJ" class="ql-strike"
                         actionListener="#{editorBean.interpret()}" update="editorForm:interpretOutput"/>
    </h:form>

</h:body>
</html>
